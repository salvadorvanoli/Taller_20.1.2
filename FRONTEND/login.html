<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Loggeate o regístrate</title>
</head>

<body>
    <div class="text-center m-3">
        <h2>REGISTRATE</h2>
        <form action="" id="formSignup">
            <label for="userSignup">Usuario</label>
            <input type="text" name="userSignup" id="userSignup" required>
    
            <label for="passSignup">Contraseña</label>
            <input type="password" name="passSignup" id="passSignup" required>
        
            <input type="submit" name="btnSignup" id="btnSignup">
        </form>
    </div>

    <div class="text-center m-3">
        <h2>INICIA SESIÓN</h2>
        <form action="" id="formLogin" class="">
            <label for="userLogin">Usuario</label>
            <input type="text" name="userLogin" id="userLogin" required>

            <label for="passLogin">Contraseña</label>
            <input type="password" name="passLogin" id="passLogin" required>
        
            <input type="submit" name="btnLogin" id="btnLogin">
        </form>    
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="scripts/init.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
